<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="북극곰, 북극 후원">
    <meta name="description" content="생존의 벼랑 끝에 서 있는 북극곰을 지켜주세요.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>죽은 어미 곁을 떠나지 못하는 새끼 북극곰의 이야기 | WWF</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/animation.css">
</head>
<body>
    <div id="wrap">
        <!-- 1행=============================================== -->
        <section class="intro">
            <div class="container">
                <h1><a href="#"><img src="./images/logo.jpg" alt="WWF 바로가기"></a></h1>
                <h1>생존의 벼랑 끝에 서 있는<br><em>북극곰을 지켜주세요</em></h1>
                <div class="spon"><a href="#" class="sponsor_btn">북극곰 후원하기<!-- <img src="/images/btn_right_arrow.png" alt=""> --></a></div>
                <div class="q"><a href="#" class="sponsor_question"><!-- img -->후원관련 자주 묻는 질문 보기<!-- <img src="/images/btn_right_arrow.png" alt=""> --></a></div>
            </div>
        </section>
        <!-- 2행=============================================== -->
        <section class="quiz">
            <div class="container">
                <form action="#" method="get" id="left_quiz">
                    <h2>QUIZ</h2>
                    <p>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</p>
                    <div class="list">
                        <label>
                            <input type="radio" name="quiz" value="q30">
                            <span>30%</span>
                        </label>
                        <label><input type="radio" name="quiz" value="q40"><span>40%</span></label>
                        <label><input type="radio" name="quiz" value="q50"><span>50%</span></label>
                        <label><input type="radio" name="quiz" value="q60"><span>60%</span></label>
                    </div>
                    <button type="button" id="answer_btn">정답 확인 하기</button>
                </form>
                <div class="right">
                    <img src="./images/quiz_contents.png" alt="퀴즈 내용">
                    <span>* 퀴즈 참여 현황은 매주 업데이트 됩니다.</span>
                </div>
            </div>
        </section>
        <!-- 3행=============================================== -->
        <section class="video">
            <div class="container">
                <h2>죽은 어미 곁을 떠나지 못하는<br>새끼 북극곰의 이야기</h2>
                <div class="iframe-container">
                    <iframe width="900" height="506" src="https://www.youtube.com/embed/Mwp7CctHmpU?autoplay=1&mute=1&loop=1&playlist=Mwp7CctHmpU" title="WWF와 함께 북극곰을 지켜주세요." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="btn"><a href="#" class="sponsor_btn">북극곰 후원하기<!-- <img src="/images/btn_right_arrow.png" alt=""> --></a></div>
            </div>
        </section>
        <!-- 4행=============================================== -->
        <section class="descread">
            <div class="container">
                <h2>최근 20년 사이 북극의 빙하 면적은<br><em>50% 감소</em>하였습니다</h2>
                <p>북극은 북극곰의 주 서식지이자 사냥터지만<br>이 순간에도 녹아 내리는 빙하로 인해 북극곰은 갈 곳을 잃었습니다</p>
                <p class="img"></p>
            </div>
        </section>
    </div> 
</body>
</html>
